spring:
  application:
    name: interest-message
  profiles:
    active: dev
---
#prod environment
server:
  port: 8086
  servlet:
    context-path: /interest/message
eureka:
  client:
    service-url:
      defaultZone: http://192.168.17.10:8761/eureka/
spring:
  profiles: prod
  datasource:
    url: jdbc:mysql://192.168.17.1:3306/interest_message?useUnicode=true&createDatabaseIfNotExist=true&characterEncoding=UTF-8&useSSL=false&jdbcCompliantTruncation=false&serverTimezone=GMT%2B8
    username: root
    password: 123456a?
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      connection-test-query: SELECT 1
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: DatebookHikariCP
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: null
    timeout: 5000ms
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        max-wait: 100000ms
  liquibase:
    change-log: classpath:database/master.xml
    enabled: true
    drop-first: false
logging:
# 你需要存储日志的目录
  file: message/file/log/interest.log
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.interest.message: DEBUG
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.interest.message.model
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
---
#dev environment
server:
  port: 8086
  servlet:
    context-path: /interest/message
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  zipkin:
    base-url: http://localhost:8762
  sleuth:
    sampler:
      rate: 1
  profiles: dev
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/interest_message?useUnicode=true&createDatabaseIfNotExist=true&characterEncoding=UTF-8&useSSL=false&jdbcCompliantTruncation=false&serverTimezone=Hongkong
    username: root
    password: 123456a?
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      connection-test-query: SELECT 1
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: DatebookHikariCP
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: null
    timeout: 5000ms
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        max-wait: 100000ms
  liquibase:
    change-log: classpath:database/master.xml
    enabled: true
    drop-first: false
logging:
  # 你需要存储日志的目录
  file: D:/interest/file/log/interest.log
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.interest.message: DEBUG
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.interest.message.model
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000