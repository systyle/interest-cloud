spring:
  application:
    name: interest-eureka
  profiles:
    active: dev
---
#development environment
spring:
  profiles: dev
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


