  datasource:
    url: jdbc:mysql://192.168.17.1:3306/interest_user?useUnicode=true&characterEncoding=UTF-8&useSSL=false&jdbcCompliantTruncation=false&serverTimezone=GMT%2B8
    username: root
    password: 123456a?
    hikari:
      minimum-idle: 5
